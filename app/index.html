<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Landing</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner-top flex jc-sb ai-c">
                    <div class="header__logo">
                        <a href="#"><img class="header__logo-img" src="/images/logo.svg" alt="Huddle logo"></a>
                    </div>
                    <div class="header__button">
                        <button class="header__button-btn">Try it free</button>
                    </div>
                </div>
                <div class="header__inner-content flex jc-sb ai-c fd-c">
                    <div class="header__info">
                        <h1 class="header__info-title">Build The Community Your Fans Will Love</h1>
                        <p class="header__info-desc">Huddle re-imagines the way we build communities. You have a voice,
                            but
                            so
                            does your audience.
                            Create connections with your users as you engage in genuine discussion.</p>
                        <button class="header__info-button">Get Started For Free</button>
                    </div>
                    <div class="header__image">
                        <img class="header__image-img" src="/images/illustration-mockups.svg"
                            alt="illustration-mockups">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
